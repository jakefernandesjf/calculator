<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="display">0</div>

        <div class="controls">
            <div class="numpad">
                <div>
                    <button id="button-7" class="button-number">7</button>
                    <button id="button-8" class="button-number">8</button>
                    <button id="button-9" class="button-number">9</button>
                </div>
                <div>
                    <button id="button-4" class="button-number">4</button>
                    <button id="button-5" class="button-number">5</button>
                    <button id="button-6" class="button-number">6</button>
                </div>
                <div>
                    <button id="button-1" class="button-number">1</button>
                    <button id="button-2" class="button-number">2</button>
                    <button id="button-3" class="button-number">3</button>
                </div>
                <div>
                    <button id="button-ac">AC</button>
                    <button id="button-0" class="button-number">0</button>
                    <button id="button-equals" class="button-operator">
                        =
                    </button>
                </div>
            </div>

            <div class="operators">
                <button id="button-divide" class="button-operator">
                    /
                </button>
                <button id="button-multiply" class="button-operator">
                    *
                </button>
                <button id="button-subtract" class="button-operator">
                    -
                </button>
                <button id="button-add" class="button-operator">
                    +
                </button>
            </div>
        </div>
    </div>
</body>

</html>
